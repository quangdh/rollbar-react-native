apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 23
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : "23.0.1"

    defaultConfig {
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.rollbar:rollbar-api:1.4.0'
    implementation 'com.rollbar:rollbar-java:1.4.0'
    implementation 'com.rollbar:rollbar-android:1.4.0@aar'
    implementation 'com.facebook.react:react-native:+'
}
